<!DOCTYPE html>
<html>
    <head>
        <title>closure</title>
    </head>
    <body>
        <h1>CLOSURE CONCEPT</h1>
        <script>
            function OuterFunction()
             {

var outerVariable = 100;

function InnerFunction() 
{
    alert(outerVariable);
}

return InnerFunction;
}
var innerFunc = OuterFunction();

innerFunc(); // 100
        </script>
    </body>
    

</html>
